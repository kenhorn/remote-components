name: codecov - @remote-components/core

on:
  pull_request:
    paths-ignore:
      - '**.md'

defaults:
  run:
    working-directory: packages/core

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@master
    - uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        flags: core
        name: core
